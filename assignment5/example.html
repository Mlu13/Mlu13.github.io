<!DOCTYPE html>
<meta charset="utf-8">
<style>

.axis--x path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
// var Status = 0;
// var mouse = 0;

var svg = d3.select("svg"),
    margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = svg.attr("width") - margin.left - margin.right,
    height = svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
  
  var x = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]),
    z = d3.scaleOrdinal(d3.schemeCategory10);
    
    //from example
    var xAxis = d3.axisBottom(x);

    var yAxis = d3.axisLeft(y);

    var yGroup = g.append("g");

    var xGroup = g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")");

    var zoom = d3.zoom()
      .scaleExtent([1 / 4, 8])
      .translateExtent([[-width, -Infinity], [2 * width, Infinity]])
      .on("zoom", zoomed);

    var zoomRect = svg.append("rect")
      .attr("width", width)
      .attr("height", height)
      .attr("fill", "none")
      .attr("pointer-events", "all")
      .call(zoom);

    g.append("clipPath")
      .attr("id", "clip")
    .append("rect")
      .attr("width", width)
      .attr("height", height);
  //end

var parseTime = d3.timeParse("%Y%m%d");



var line = d3.line()
    .curve(d3.curveBasis)
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.temperature); })

d3.tsv("data.tsv", type, function(error, data) {
  if (error) throw error;

  var cities = data.columns.slice(1).map(function(id) {
    return {
      id: id,
      values: data.map(function(d) {
        return {date: d.date, temperature: d[id]};
      })
    };
  });

  x.domain(d3.extent(data, function(d) { return d.date; }));
  xGroup.call(xAxis);
  
  y.domain([
    d3.min(cities, function(c) { return d3.min(c.values, function(d) { return d.temperature; }); }),
    d3.max(cities, function(c) { return d3.max(c.values, function(d) { return d.temperature; }); })
  ]);

  z.domain(cities.map(function(c) { return c.id; }));
  

  // g.append("g")
  //     .attr("class", "axis axis--x")
  //     .attr("transform", "translate(0," + height + ")")
  //     // .call(d3.axisBottom(x));

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("fill", "#000")
      .text("Temperature, ÂºF");

  var city = g.selectAll(".city")
    .data(cities)
    .enter().append("g")
      .attr("class", "city")
      .attr("id", function(d) { return d.id.substring(0, 3).toUpperCase()})

  city.append("path")
      .attr("class", "line")
      .attr("id", function(d) { return d.id.substring(0, 3).toUpperCase()})
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return z(d.id); });

  city.append("text")
      .datum(function(d) { return {id: d.id, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.temperature) + ")"; })
      .attr("x", 3)
      .attr("dy", "0.35em")
      .style("font", "10px sans-serif")
      .text(function(d) { return d.id; })

  d3.selectAll(".city")
  	.selectAll("text")
  	//click for visible/invisible 
    .on("click", function(p){
  		
  		var CityTagSub = p.id.substring(0, 3).toUpperCase();
  		
      var path = d3.select("path#" + CityTagSub)

      if(!path.classed("hidden")){
  			// d3.select("path#" + CityTagSub)
        path.classed("hidden", true)
        path.transition()
  				.style("opacity", 0)
          .style("visibility", "hidden")
        
  				
  		}
  		else{
  			// d3.select("path#" + CityTagSub)
        path.classed("hidden", false)
         	path.transition()
  				.style("opacity", 1)
          .style("visibility", "visible")
          
  		}
    
  		
  	})

   //turn line grey, mouseover
    .on("mouseover", function(p){

        var CityTagSub = p.id.substring(0, 3).toUpperCase();
        var path = d3.select("path#" + CityTagSub)
        console.log(CityTagSub)
        
        if(!path.classed("hidden")){
          path.classed("hidde", true)
          d3.selectAll(".city")
            .selectAll("path")
            .filter(function(p){
              return CityTagSub != p.id.substring(0,3).toUpperCase();
            })
            .transition()
            .style("stroke", "lightgray")
          d3.select("g#" + CityTagSub).raise();
        }
          

    })
    .on("mouseout", function(p){
      var CityTagSub = p.id.substring(0, 3).toUpperCase();
      console.log(CityTagSub)
      
      d3.selectAll(".city")
          .selectAll("path")
          .transition()
          .style("stroke", function(d){
            return z(d.id);
          })

    })

    
});

function zoomed() {
  var xz = d3.event.transform.rescaleX(x);
  xGroup.call(xAxis.scale(xz));
  // areaPath.attr("d", area.x(function(d) { return xz(d.date); }));
  line.x(function(d) {
    return xz(d.date)
  })
  g.selectAll(".line")
    .attr("d", function(d){return line(d.values)})
  



}

function type(d, _, columns) {
  d.date = parseTime(d.date);
  for (var i = 1, n = columns.length, c; i < n; ++i) d[c = columns[i]] = +d[c];
  return d;
}


</script>
